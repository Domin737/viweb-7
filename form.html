<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="test-form">
      <h2>Zostaw swoje dane w formularzu poniżej</h2>

      <form name="test-form" autocomplete="on">
        <label class="test-label">
          Imię
          <input class="test-input" type="text" name="name" />
        </label>

        <label class="test-label">
          Telefon
          <input class="test-input" type="tel" name="name" />
        </label>

        <label class="test-label">
          Email
          <input class="test-input" type="email" name="name" />
        </label>

        <label class="test-label">
          Komentarz
          <textarea
            class="test-textarea"
            name="comment"
            rows="4"
            maxlength="200"
            placeholder="Wrpowadź tekst"
          ></textarea>
        </label>
      </form>
    </div>
  </body>
</html>
